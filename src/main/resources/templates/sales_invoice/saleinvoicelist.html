<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="/layout">
<head>
<title>Sales Invoice</title>
</head>
<body>
	<section layout:fragment="content">
		
		<a href="/sale" class="btn btn-primary">Create Sale</a>

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_content">

						<table id="datatable" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Sales ID</th>
									<th>Invoice Number</th>
									<th>Invoice date</th>
									<th>Customer Name</th>

									<th>Total amount</th>
								

								</tr>

								<tr th:each="invoice : ${plist}">
								<td th:text="${invoice.getInvoiceId()}"></td>
									<td th:text="${invoice.getInvoiceNumber()}"></td>
									<td th:text="${invoice.getDate()}"></td>
									<td th:text="${invoice.getCustomerName()}"></td>
									<td th:text="${invoice.getTotalAmount()}"></td>

<!-- 
									<td class="btn btn-success"><a
										th:href="@{|/product/edit/${product.getProductId()}|}">Edit</a></td> -->
									<td><a
										th:href="@{|/sales/view/${invoice.getInvoiceId()}|}">View</a></td>





								</tr>
						</table>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
