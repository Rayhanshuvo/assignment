<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="/layout">
<head>
<title>Products List</title>
</head>
<body>
	<section layout:fragment="content">
		
		<a href="/product" class="btn btn-primary">Create Product</a>

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_content">

						<table id="datatable" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Id</th>
									<th>Product Code</th>
									<th>Product Name</th>
									<th>Selling Price</th>
								

								</tr>

								<tr th:each="product : ${plist}">
								<td th:text="${product.getProductId()}"></td>
									<td th:text="${product. getProductCode()}"></td>
									<td th:text="${product.getProductName()}"></td>
									<td th:text="${product.getSellingPrice()}"></td>
									


									<td class="btn btn-success"><a
										th:href="@{|/product/edit/${product.getProductId()}|}">Edit</a></td>
									<td><a
										th:href="@{|/product/view/${product.getProductId()}|}">View</a></td>





								</tr>
						</table>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
